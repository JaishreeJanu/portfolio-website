{% extends "base.html" %}

{% block page_content %}

<body style="background: black; height: 100%;  ">

<div class="col-md-8 offset-md-2" style="margin-top: 150px; margin-left: -4%">


    {% for post in posts %}

    <h4 style="margin-top: 30px; "><a href="{% url 'blog_detail' post.pk%}" style="color: white; ">{{ post.title }}</a></h4>

    <small style="color: #C3DEE9; ">

        {{ post.created_on.date }} |&nbsp;

        Categories:&nbsp;

        {% for category in post.categories.all %}

        <a href="{% url 'blog_category' category.name %}" style="color: #C3DEE9; ">

            {{ category.name }}

        </a>&nbsp;

        {% endfor %}

    </small>

    <p style="color: white; ">{{ post.description}}...</p>

    {% endfor %}

</div>

</body>

{% endblock %}
