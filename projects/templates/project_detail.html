{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div style="margin-top: 150px; ">
<h1 style="font-size:20px;">{{ project.title }}</h1>
<div class="row" >
    <div class="col-md-8" style="width:30%" >
        <img src="{{ project.image.url }}" alt="" width="70%">
    </div>
    <div class="col-md-4" style="margin-left: -20%; width:40%">
        <h5 style="font-size:15px;">About the project:</h5>
        <p style="font-size:12px;">{{ project.detail|urlize }}</p>
        <br>
        <h5 style="font-size:15px;">Technology used:</h5>
        <p style="font-size:12px;">{{ project.technology }}</p>
    </div>
</div>
</div>

{% endblock %}
