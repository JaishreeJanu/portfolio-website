{% extends "base.html" %}

{% load static %}

{% block page_content %}



<div class="row" style="margin-top:150px; width: 140%; margin-left: -13%;  ">

{% for project in projects %}

    <div class="col-md-4" style="padding:1rem; width: 95%; ">

        <div class="card mb-2" style="width: 26rem; height: 25rem; padding:2rem; border:none; ">

            <img class="card-img-top" src="{{ project.image.url }}" style="width:100%; height:60%;">

            <div class="card-body" style="width:15rem; height:20rem;">

                <h5 class="card-title" style="font-size: 14px;">{{ project.title }}</h5>

                <p class="card-text" style="font-size: 14px; text-align: left;">{{ project.description }} </p>

                <a href="{% url 'project_detail' project.pk %}"

                   class="btn btn-primary" style="font-size: 12px; width:38%;">

                    Read More

                </a>
                <a href="{{ project.code }}" class="btn btn-primary" style="font-size: 12px;">Source Code</a>

            </div>

        </div>

    </div>

    {% endfor %}

</div>



{% endblock %}
