{% extends "base.html" %}

{% load static %}

{% block page_content %}


<h1>Projects</h1>

<div class="row">

{% for project in projects %}

    <div class="col-md-4" style="padding:1rem;">

        <div class="card mb-2" style="width:15rem; height:17rem; padding:0.5rem;">

            <img class="card-img-top" src="{{ project.image.url }}" style="width:100%; height:50%;">

            <div class="card-body" style="width:15rem; height:20rem;">

                <h5 class="card-title" style="font-size: 12px;">{{ project.title }}</h5>

                <p class="card-text" style="font-size: 12px;">{{ project.description }} </p>

                <a href="{% url 'project_detail' project.pk %}"

                   class="btn btn-primary" style="font-size: 10px; width:34%;">

                    Read More

                </a>
                <a href="{{ project.code }}" class="btn btn-primary" style="font-size: 10px;">Source Code</a>

            </div>

        </div>

    </div>

    {% endfor %}

</div>

{% endblock %}
